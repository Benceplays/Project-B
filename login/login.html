    <ul class="ul">

        <li class="li"><a class="li-a" href="#contact">Contact</a></li>

      </ul>
    <button onclick="login()" class="logbutton" style="margin-left: 37.5%; ">Bejelentkezés</button>

    <div id="loginbut" class="loginpanel">
        <h1 class="loginh1">Bejelentkezés</h1>

    </div>
    <div id="registerbut" class="loginpanel" style="display: none; height: 500px;">

        <input class="loginobject" placeholder="Email cím" type="text" id="uname">
        <input class="loginobject" placeholder="Felhasználónév" type="text" id="uname">
        <input class="loginobject" placeholder="Jelszó" type="text" id="uname">
        <input class="loginobject" placeholder="Jelszó még egyszer" title="Jelszó" id="passwd">
        <button class="logininbutton" style="margin-left: 60%; padding:1%">Bejelentkezés</button>
